syntax = "proto3";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";
package com.example.grpc.chat;

message ChatMessage{
	string from = 1;
	string message =2;
}
message ChatMessageFromServer{
	google.protobuf.Timestap timestamp = 1;
	ChatMessage message = 2;
	}
	
	service ChatService{
		rpc chat(stream ChatMessage) return(stream ChatMessageFromServer);
	}